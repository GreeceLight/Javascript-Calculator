<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator-base">
        <div class="screen"></div>
        <div class="buttoncontainer">
            <btn class="button" id="word">PRTY</btn>
            <btn class="button" id="word">STLE</btn>
            <btn class="button" id="word">DEL</btn>
            <btn class="button" id="word">CLR</btn>
            <btn class="button">7</btn>
            <btn class="button">8</btn>
            <btn class="button">9</btn>
            <btn class="button">/</btn>
            <btn class="button">4</btn>
            <btn class="button">5</btn>
            <btn class="button">6</btn>
            <btn class="button">x</btn>
            <btn class="button">1</btn>
            <btn class="button">2</btn>
            <btn class="button">3</btn>
            <btn class="button">+</btn>
            <btn class="button">0</btn>
            <btn class="button">.</btn>
            <btn class="button">=</btn>
            <btn class="button">-</btn>
        </div>
    </div>
</body>
</html>
