<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator-base">
        <div class="screen">
            <p id="screentext">BOOB</p>
        </div>
        <div class="buttoncontainer">
            <btn class="button" id="party">PRTY</btn>
            <btn class="button" id="delete">DEL</btn>
            <btn class="button" id="clear">CLR</btn>
            <btn class="button" id="power">^</btn>
            <btn class="button" id="number">7</btn>
            <btn class="button" id="number">8</btn>
            <btn class="button" id="number">9</btn>
            <btn class="button" id="divide">/</btn>
            <btn class="button" id="number">4</btn>
            <btn class="button" id="number">5</btn>
            <btn class="button" id="number">6</btn>
            <btn class="button" id="multiply">x</btn>
            <btn class="button" id="number">1</btn>
            <btn class="button" id="number">2</btn>
            <btn class="button" id="number">3</btn>
            <btn class="button" id="add">+</btn>
            <btn class="button" id="number">0</btn>
            <btn class="button" id="number">.</btn>
            <btn class="button" id="equals">=</btn>
            <btn class="button" id="subtract">-</btn>
        </div>
    </div>
</body>
</html>
